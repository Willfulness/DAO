<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg  
		xmlns="http://www.w3.org/2000/svg"
 		xmlns:m="http://www.w3.org/1999/xhtml"

	x="0" y="0"
	width="100%" height="100%"

	viewBox="0 0 1008 1008"
 preserveAspectRatio="xMidYMid meet">

<!-- 
viewBox="0 0 
1008 1008" - значения описывают размер svg 100% в относительных еденицах

x="0" y="0" и  viewBox="0 0  определяют для SVG точку начала координат {0,0} верхний левый угол

viewBox - важнейший атрибут тега SVG! Всегда по возможности указывайте его!

делители имеющие смысл;число: делители, кроме самого числа и 1
28;1008: 2, 3, 4, 6, 7, 8, 9, 12, 14, 16, 18, 21, 24, 28, 36, 42, 48, 56, 63, 72, 84,  112,  126,  144,  168,  252,  336,  504
30;1080: 2, 3, 4, 5, 6, 8, 9, 10, 12, 15, 18, 20, 24, 27, 30, 36, 40, 45, 54, 60, 72, 90,  108,  120,  135,  180,  216,  270,  360,  540
34;1260: 2, 3, 4, 5, 6, 7, 9, 10, 12, 14, 15, 18, 20, 21, 28, 30, 35, 36, 42, 45, 60, 63, 70, 84, 90,  105,  126,  140,  180,  210,  252,  315,  420,  630

16;1280: 2, 4, 5, 8, 10, 16, 20, 32, 40, 64, 80,  128,  160,  256,  320,  640
16; 252: 2, 3, 4, 6, 7, 9, 12, 14, 18, 21, 28, 36, 42, 63, 84,  126

-->

<m:head>  

<m:style>

html { 
 font-size: 1rem;
}
  
body { 
margin: 0px;
font-size: 1em;
width: 100vw;
height: 100%;
}

    div {
      background:#c4c1b8;
      color: white;
      font:36px serif; 
      overflow: auto; 
      padding:0.3em;
    }
</m:style>

</m:head>


<style>
@namespace m2 url(http://www.w3.org/1999/xhtml);

:root{

}


svg:root{

         }

  svg{
  background:#594f4e;

	width:  auto; 
	height: auto;

/*  width:auto; height:auto;  */
/*  предотвращают появление полос прокрутки */
/*  и проблемы с центрированием по вертикали и горизонтали */
/*  минус ваш svg не масштабируется, что иногда требуется */
  }

  foreignObject{
  background: green;
  background-color: #42385c;
  color: blueviolet;
/*  margin: 0px auto; */
  overflow-y: auto;
  height: 100wh;
  }

*::-webkit-scrollbar {
  width: 12px;
}

*::-webkit-scrollbar-track {

}

*::-webkit-scrollbar-thumb {

}

  m2|article{
background: ivory;
}

  m2|div{
      background: #363e8f;
      color: white;
      overflow: auto;
    padding-left: 3%;
  } 

  m2|div:nth-child(even) {
      background: #3344a3;
  }

 m2|div + m2|div { 
    margin-top: 1px;
}

 m2|section { 
    margin-top: 7px;}
 }
</style>

<filter id="filter">
	<feTurbulence type="turbulence" baseFrequency="0.011 0.004" numOctaves="2" seed="4" stitchTiles="stitch"/>
	<feDiffuseLighting surfaceScale="5.6" diffuseConstant="0.75" lighting-color="#006aff">
    		<feDistantLight azimuth="7" elevation="52"/>
  	</feDiffuseLighting>
	<feMorphology operator="erode" radius="4 3" />
</filter>   
      <rect width="100%" height="100%" filter="url(#filter)"/>


<foreignObject x="5%" y="2%" width="90%" height="100%">

<m:html>
<m:body>

<m:article>

  <m:div> Namespace - набор связанных имен или терминов.</m:div>

<m:section>
	<m:div> Пространство имен<m:sub>(@namespace)</m:sub> — стандарт, описания </m:div>
	<m:div> связанной именованной группы </m:div>
	<m:div> имен элементов и атрибутов,  </m:div>
	<m:div> служащей для обеспечения их уникальности </m:div>
	<m:div> в XML-документе.</m:div>
</m:section>

<m:section>
	<m:div> CSS обращается к конкретному элементу </m:div>
	<m:div> с помощью пространства имён </m:div>
	<m:div> используя namespace<m:sub>(имя)</m:sub>|css-selector, </m:div>  
	<m:div> из присвоенных имен указанных в @namespace.</m:div>  
</m:section>

</m:article>

</m:body>
</m:html>

</foreignObject>     
  
</svg>
