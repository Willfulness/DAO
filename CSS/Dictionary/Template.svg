<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
 		   xmlns:m="http://www.w3.org/1999/xhtml"
 
 preserveAspectRatio="xMidYMid meet">

 <style>
 @namespace m url(http://www.w3.org/1999/xhtml); *  
  svg{
  background:#594f4e;
  
  width: 100%;
  width: 100vw;
  height: 100vh;

  }
 
  foreignObject{
  background: green;
  background-color: #42385c;
  color: blueviolet;
  font-size: 30px;
  /*opacity: 60%;*/
  }

  m|div{
      background:#c4c1b8;
      color: white;
      font:36px serif;
      height: 100%;
      overflow: auto;
      padding:1em;           
  }
  
 </style>
 
<m:head>  
 
 <m:style>
  root:{
* {margin: 0px;}
    } 
  
body { 
margin: 0px;
width: 100vw;
height: 100%;
font-size: 1em;
}
  
    div {
      background:red;
      color: white;
      font:36px serif;
      height: 100%;
      overflow: auto;
      padding:1em;           
    }
  
  </m:style>
 
</m:head>
 
<foreignObject
x="5%" y="5%" width="90%" height="90%"> 
 
<m:html> 
 <m:body>
     <m:div>
Атрибуты — это инструкции, которые уточняют или модифицируют элемент.
 </m:div>  
  </m:body>
 </m:html>
</foreignObject>     
   
</svg>
