<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="http://www.w3.org/MarkUp/style/xhtml2.css"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg  version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xhtml="http://www.w3.org/1999/xhtml"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:ev="http://www.w3.org/2001/xml-events">
	
<title>Blue wood</title>
	
<style>	
<![CDATA[
:root {

  --bgColor:#26c2ff;
}

]]>	
</style>	 
<filter id="filter">
	<feTurbulence type="turbulence" baseFrequency="0.011 0.004" numOctaves="2" seed="4" stitchTiles="stitch"/>
	<feDiffuseLighting surfaceScale="5.6" diffuseConstant="0.75" lighting-color="var(--bgColor)">
    		<feDistantLight azimuth="7" elevation="52"/>
  	</feDiffuseLighting>
	<feMorphology operator="erode" radius="4 3" />
</filter>   
      <rect width="100%" height="100%" filter="url(#filter)"/>

</svg>
